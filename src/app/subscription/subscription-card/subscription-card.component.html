<div class="main-container">
    <mat-card class="product-card">
        <mat-card-header class="product-header">
            <mat-card-subtitle class="product-header-text">Plan</mat-card-subtitle>
            <mat-card-title class="product-header-text">{{productModel.name}}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="product-content">
            <ul>
                <li *ngFor="let feature of productModel.features">{{feature}}</li>
            </ul>
        </mat-card-content>

        <mat-card-footer class="product-footer">
            <button mat-raised-button color="primary" (click)="openDialog()">Details</button>
        </mat-card-footer>
    </mat-card>
</div>
